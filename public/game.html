<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo — Zombie TD Reborn</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game-container object,
    #game-container embed {
      width: 100%;
      height: 100%;
      outline: none;
    }
    a.back {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      color: #8ab;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      text-decoration: none;
    }
    a.back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="/" class="back">← Voltar ao menu</a>
  <div id="game-container">
    <object type="application/x-shockwave-flash" data="/zombie_td_reborn_modificado.swf" width="900" height="600">
      <param name="movie" value="/zombie_td_reborn_modificado.swf" />
      <param name="flashvars" value="play=1" />
      <param name="quality" value="high" />
      <param name="wmode" value="direct" />
      <p>Carregando o jogo…</p>
    </object>
  </div>
  <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2024.12.17/ruffle.js"></script>
</body>
</html>
